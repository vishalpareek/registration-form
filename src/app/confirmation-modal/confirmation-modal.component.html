<div mat-dialog-content *ngIf="data.registerUser;else content">
  User successfully registered with id {{data.id}} .
</div>
<ng-template #content>The user with id {{data.id}} and email {{data.email}} can not be logged in.</ng-template>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
